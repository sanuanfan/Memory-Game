<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Memory Game</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
</head>

<body>
    <h1>Memory Game </h1>
    <div class="setting">
        <label for="">Choose the number of grid : </label>
        <div class="gridselect">
            <button class="gridcount" onclick="choosegrid(4)" id="4" >4 * 4</button>
            <button class="gridcount" onclick="choosegrid(6)" id="6" >6 * 6</button>
        </div>
        <button class="startbtn" onclick="startgame()">Start</button>
    </div><br>
    <div class="gridcontainer">
        <h4 class="movecount">Move: </h4><h4 class="movecount" id="moves">0</h4>
        <div class="maingrid">
            
        </div>
    </div>
</body>

</html>
